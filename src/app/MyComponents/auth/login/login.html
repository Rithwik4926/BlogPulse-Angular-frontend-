<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>

      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mt-3">
          <label for="" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.email"
          />
        </div>

        <div class="mt-3">
          <label for="" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="model.password"
          />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>

        <div class="mt-3">
          <a [routerLink]="['/signup']" class="btn btn-outline-secondary w-100"
            >Don't have an account? Sign Up</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
