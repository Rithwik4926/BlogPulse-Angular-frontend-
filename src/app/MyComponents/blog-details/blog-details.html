@if (blogpost) {
    <div class="container">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img [src]="blogpost.featuredImageUrl" [title]="blogpost.title" class="img-fluid" />
                <h1 class="mt-4"> {{blogpost.title}} </h1>

                <div class="d-flex justify-content-between mt-4">
                    <span> {{blogpost.author}} </span>
                    <span> {{blogpost.publishedDate | date:'dd-MM-yyyy'}} </span>
                </div>

                <div>
                    @if (blogpost.categories) {
                        <div class="mt-4">
                            @for (category of blogpost.categories; track category.id) {
                                <span class="badge bg-secondary me-2">
                                    {{category.name}}
                                </span>
                            }
                        </div>
                    }
                </div>

                <div class="mt-4 blog-content">
                    <markdown [data]="blogpost.content"></markdown>
                </div>
            </div>
        </div>
    </div>
}
@else {
    <div class="text-centre mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
}
