<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">Images</h3>
  </div>
  <div class="card-body">
    <div class="d-flex flex-md-row flex-column flex-wrap">

      <!-- Left side: Image list -->
      <div class="col-md-8 col-12 p-4" style="max-height: 500px; overflow-y: auto">
        @if (images) {
          <div class="d-flex flex-wrap">
            @for (image of images; track image.id) {
              <div
                (click)="selectImage(image)"
                class="me-2 mb-3 d-flex flex-column align-items-center border p-2 shadow-sm rounded bg-white"
                style="width: 120px; cursor: pointer"
              >
                <img
                  [src]="image.url"
                  [title]="image.title"
                  alt="{{ image.title }}"
                  style="width: 100%; height: 100px; object-fit: cover; border-radius: 4px"
                />
                <span
                  class="mt-2 text-center w-100"
                  style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis"
                  [title]="image.title"
                >
                  {{ image.title }}
                </span>
              </div>
            }
          </div>
        }
      </div>

      <!-- Right side: Upload form -->
      <div class="col-md-4 col-12 p-4 bg-light">
        <h5>Upload Image</h5>
        <form #form="ngForm" (ngSubmit)="uploadImage()">
          <div class="mt-3">
            <input
              type="file"
              class="form-control"
              (change)="onFileUploadChange($event)"
            />
          </div>

          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="File Name"
              name="filename"
              [(ngModel)]="fileName"
              required
            />
          </div>

          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              name="title"
              [(ngModel)]="title"
              required
            />
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-dark w-100">Upload</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
